<nav
  class="navbar navbar-expand-lg navbar-light my-2"
  [style.background]="backgroundColor"
>
  <a class="navbar-brand"
    ><img
      (dblclick)="openImagePicker()"
      src="{{ imgURL }}"
      alt=""
      srcset=""
      height="50"
  /></a>
  <input
    style="display: none"
    type="file"
    accept="image/png, image/jpeg"
    (change)="onFileSelect($event)"
    #hiddenfileinput
  />
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div
    class="collapse navbar-collapse justify-content-end mx-2"
    id="navbarSupportedContent"
  >
    <ul class="navbar-nav mr-auto" *ngFor="let item of navLinks; let i = index">
      <li class="nav-item" (dblclick)="openDialog(i)">
        <a class="nav-link">{{ item.name }}</a>
      </li>
    </ul>
  </div>
</nav>

<div class="row">
  <div class="col-md-5">
    <span
      class="change-me"
      [cpPosition]="'bottom'"
      [cpPositionOffset]="'50%'"
      [cpPositionRelativeToArrow]="true"
      [(colorPicker)]="backgroundColor"
      >Change color!</span
    >
  </div>
</div>
