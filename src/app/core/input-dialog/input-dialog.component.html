<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Header Name</mat-label>
    <input matInput [(ngModel)]="oldData.name" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Header link</mat-label>
    <input matInput [(ngModel)]="oldData.link" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onUpdate()" cdkFocusInitial>Update</button>
</div>
